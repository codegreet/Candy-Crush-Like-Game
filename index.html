<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Candy Crush–Like Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Candy Crush–Like Game</h1>
  <div id="status">
    <p>Level: <span id="level">1</span></p>
    <p>Score: <span id="score">0</span></p>
    <p>Moves Left: <span id="moves">10</span></p>
  </div>

  <div id="board"></div>

  <button id="ai-btn" onclick="getAIHint()">Get AI Hint</button>
  <p id="hint">Hint: Waiting...</p>

  <script src="script.js"></script>
</body>
</html>
